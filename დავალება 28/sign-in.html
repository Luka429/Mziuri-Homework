<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <a href="home.html">Go back to Home page</a><br />
    <a href="sign-up.html">Click here to sign up</a><br />

    <form name="form" action="sign-up.html" method="post">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
      /><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Your Password"
      /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
